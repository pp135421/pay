{extend name="common/common" /}

{block name="css"}

{/block}

{block name="body"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                旧密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="password_old" name="password_old" autocomplete="off" class="layui-input" placeholder="支付密码不能为123456">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span style="color:red;">* 为了避免安全隐患，必须修改原始支付密码</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                新密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="password" name="password" autocomplete="off" class="layui-input" placeholder="支付密码不能为123456">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span style="color:red;">* 修改支付密码</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                确认密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="password2" name="password2" autocomplete="off" class="layui-input" placeholder="支付密码不能为123456">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span style="color:red;">* 修改支付密码</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <span  class="layui-btn" lay-filter="set" lay-submit="">
                修改
            </span>
        </div>
    </form>
</div>

{/block}

{block name="js"}
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(set)', function(data){
            // console.log(data);return;
            // layer.load();
            $.ajax({
                url: "{:url('member/paypwd')}",
                type:"POST",
                data: data.field,
                success:function(result){
                    console.log(result);
                    layer.msg(result.msg);
                    setTimeout(function(){
                        //关闭加载效果
                        layer.closeAll();
                        //关闭当前子窗口
                        if(result.code == 200) window.parent.location.href = '/index2020/index/index';
                    }, 1000);
                }
            });
            return false;
        });
    });
</script>
{/block}
